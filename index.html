<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic-Tac-Toe</title>
        <meta name="description" content="Tic Tac Toe game in HTML, CSS, and JavaScript">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet'>

    </head>
    <body>
        <div class="title">
        <h1>Tic-Tac-Toe</h1>
        <h3>A project coded in HTML, CSS, and JavaScript</h3>
        </div>
        <div class="names" id="namespopup">
            <form>
                <input type="text" id="player1" placeholder="Player 1 Name" name="player1"><br>
                <input type="text" id="player2" placeholder="Player 2 Name" name="player2"><br>
                <button type="submit" class="restart" onclick="playGame.submitNames();">Go</button>
            </form>
        </div>
        <div class="popup" id="popup">
            <h3 id="text"></h3>
        </div>
        <div class="board">
            <div class="cell" id="one"></div>
            <div class="cell" id="two"></div>
            <div class="cell" id="three"></div>
            <div class="cell" id="four"></div>
            <div class="cell" id="five"></div>
            <div class="cell" id="six"></div>
            <div class="cell" id="seven"></div>
            <div class="cell" id="eight"></div>
            <div class="cell" id="nine"></div>
        </div>
        <div class="bottom">
            <button class="restart" id="restart">Restart</button>
            <button class="restart" id="newplayers">New Players</button>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
