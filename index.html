<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic-Tac-Toe</title>
        <meta name="description" content="Tic Tac Toe game in HTML, CSS, and JavaScript">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet'>

    </head>
    <body>
        <div class="title">
        <h1>Tic-Tac-Toe</h1>
        <h3>A project coded in HTML, CSS, and JavaScript</h3>
        </div>
        <div class="popup" id="popup">
            <h3 id="text"></h3>
        </div>
        <div class="board">
            <div class="cell" id="one">one</div>
            <div class="cell" id="two">two</div>
            <div class="cell" id="three">three</div>
            <div class="cell" id="four">four</div>
            <div class="cell" id="five">five</div>
            <div class="cell" id="six">six</div>
            <div class="cell" id="seven">seven</div>
            <div class="cell" id="eight">eight</div>
            <div class="cell" id="nine">nine</div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
