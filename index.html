<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic-Tac-Toe</title>
        <meta name="description" content="Tic Tac Toe game in HTML, CSS, and JavaScript">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet'>

    </head>
    <body>
        <div class="title">
        <h1>Tic-Tac-Toe</h1>
        <h3>A project coded in HTML, CSS, and JavaScript</h3>
        </div>
        <div class="board">
            <div class="cell" id="one" value=1>one</div>
            <div class="cell" id="two" value=2>two</div>
            <div class="cell" id="three" value=3>three</div>
            <div class="cell" id="four" value=4>four</div>
            <div class="cell" id="five" value=5>five</div>
            <div class="cell" id="six" value=6>six</div>
            <div class="cell" id="seven" value=7>seven</div>
            <div class="cell" id="eight" value=8>eight</div>
            <div class="cell" id="nine" value=9>nine</div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
